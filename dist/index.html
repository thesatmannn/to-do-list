<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><To-Do List></title>
        <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <script src="main.js"></script>
<div class="container">
    <div class="sidebar">
            <li><img src="./icons8-inbox-64.png" alt="Inbox"><button>Inbox</button></li>
            <li><img src="./icons8-today-60.png" alt="today"><button>Today</button></li>
            <li><img src="./icons8-calendar-50.png" alt="upcoming"><button>Upcoming</button></li>
          <div class="project">
            <h1>Projects</h1>
            <li class="project-btn">Add Project<button>+</button></li>
          </div>
          <img src="./to-do.png" alt="todo" class="to-do">
    </div>
    <div class="content">
        <button class="add-task">+</button>
    </div>
 </div>
</div>
</body>
</html>
